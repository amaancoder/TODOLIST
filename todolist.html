      <table id='tb' class="table">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Item-Title</th>
            <th scope="col">Item-Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

          <tr>
            
          </tr>

  <script>
      
    
        
   function getupdate()
   
   {

    console.log("updating");
         m=document.getElementById('Title').value;
        n=document.getElementById('Description').value;

        
       
      if(localStorage.getItem('Jsonlist')==null)
      {
      
      list=[];    
       list.push([m,n]);
    
        
        localStorage.setItem('Jsonlist',JSON.stringify(list))
      
      }

      else{
            
        list1=localStorage.getItem('Jsonlist')
        list=JSON.parse(list1);
        list.push([m,n]);
        
         localStorage.setItem('Jsonlist',JSON.stringify(list))
      }

    update()
   }

      function update()
      
      
      {
        
     
        list1=localStorage.getItem('Jsonlist')
        list=JSON.parse(list1);
       
      
      tb1=document.getElementById('tb')
      let str="";
        list.forEach((element,index) => {
          
       
        
       str+=`
        <tr>
            <th scope="row">${index+1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>
            <td><button type="submit" class="btn btn-primary" onclick="Deleted(${index})">Delete</button></td>
          </tr>`
 });
    tb1.innerHTML=str;
     }

     
     function Deleted(ind){
       console.log("Deleted")
        
       list1=localStorage.getItem('Jsonlist')
        list=JSON.parse(list1);

        list.splice(ind,1)
        localStorage.setItem('Jsonlist',JSON.stringify(list))
        update();
      
        
         

     
     }

     
      butoon=document.getElementById("butoon")
     butoon.addEventListener("click",getupdate);
    
     update()
     
  </script>
